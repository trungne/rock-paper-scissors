<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Rock Paper Scissors</title>
    <script src="scripts/game.js"></script>
</head>
<body>
    <div class="instruction">
        <p>Please choose your weapon: </p>
    </div>
    <div class="choices">
        <button id="rock" value="rock" onclick="playRound(this.value)">Rock</button>
        <button id="paper" value="paper" onclick="playRound(this.value)">Paper</button>
        <button id="scissors" value="scissors" onclick="playRound(this.value)">Scissors</button>
    </div>
    <p id="result"></p>
</body>
</html>
